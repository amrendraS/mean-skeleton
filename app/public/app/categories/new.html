<form>
  
  <div class="form-group">
    <label for="category">Category Name</label>
    <input type="text" class="form-control" ng-model="category.name" id="category" aria-describedby="emailHelp" placeholder="Category Name">
  </div>

  <button type="submit" class="btn btn-success" ng-click="new(category)">Submit</button>
  <a class="btn btn-primary" ng-href="#/categories">Cancel</a>
</form>
