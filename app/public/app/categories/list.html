<div class="container">
	
	<div class="alert alert-success" ng-if="!categories"> <strong>Note:</strong> No categories found! </div>
	
	<table class="table table-striped" ng-if="categories">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>Category Name</th>
	      <th>Posts Count</th>
	      <th>Created At</th>
	      <th>Updated At</th>
	      <th>Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="category in categories">
	      <th scope="row"> {{$index+1}} </th>
	      <td>{{category.name}}</td>
	      <td>{{category.postCount || 0}}</td>
	      <td>{{category.createdAt}}</td>
	      <td>{{category.updatedAt}}</td>
	      <td>
	      	<a href="#/categories/edit/{{category._id}}"> <i class="fa fa-pencil-square-o" aria-hidden="false"></i> </a>
	      	<a ng-click="delete(category._id)"> <i class="fa fa-trash-o" aria-hidden="false"></i> </a>
	      </td>
	    </tr>
	  </tbody>
  </table>

  <a class="btn btn-primary" href="/#/categories/new">New Category</a>
</div>
