<form>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="profile.name" id="name" aria-describedby="emailHelp" placeholder="Profile name">
  </div>
  
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="profile.username" id="username" aria-describedby="emailHelp" placeholder="Profile username">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="profile.password" id="password" aria-describedby="emailHelp" placeholder="Profile password">
  </div>

  <button type="submit" class="btn btn-success" ng-click="new(profile)">Submit</button>
  <a class="btn btn-primary" ng-href="#/profiles">Cancel</a>
</form>
