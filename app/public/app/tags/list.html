<div class="container">
	
	<div class="alert alert-success" ng-if="!tags"> <strong>Note:</strong> No tags found! </div>
	
	<table class="table table-striped" ng-if="tags">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>Tags</th>
	      <th>Count</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="tag in tags">
	      <th scope="row"> {{$index+1}} </th>
	      <td>{{tag.title}}</td>
	      <td>{{tag.description}}</td>
	    </tr>
	  </tbody>
  </table>
</div>
