<form>
  
  <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" class="form-control" ng-model="post.title" id="title" aria-describedby="emailHelp" placeholder="Post title">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  
  <div class="form-group">
    <label for="description">Post Description</label>
    <textarea class="form-control" ng-model="post.description" id="description" rows="8"></textarea>
  </div>
  
  <div class="form-group">
    <label for="image">Attach Image</label>
    <input type="file" class="form-control-file" ng-model="post.image" id="image" aria-describedby="fileHelp">
    <!-- <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
  </div>

  <button type="submit" class="btn btn-primary" ng-click="new(post)">Submit</button>
</form>
