<form>
  
  <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" class="form-control" ng-model="post.title" id="title" aria-describedby="emailHelp" placeholder="Post title">
  </div>
  
  <div class="form-group">
    <label for="description">Post Description</label>
    <textarea class="form-control" ng-model="post.description" id="description" rows="8"></textarea>
  </div>
  
  <tags-input ng-model="post.tags"></tags-input>

  <select class="form-control" ng-model="post.categories" multiple>
    <option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
  </select>
  
  <div class="form-group">
    <label for="image">Attach Image</label>
    <input type="file" class="form-control-file" ng-model="post.image" id="image" aria-describedby="fileHelp">
  </div>

  <button type="submit" class="btn btn-success" ng-click="new(post)">Submit</button>
  <a class="btn btn-primary" ng-href="#/posts">Cancel</a>
</form>
